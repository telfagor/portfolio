<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacts</title>
</head>
<body>
    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        <a href="./index.html">webdeveloper</a>
                    </div>
    
                    <div class="header-logo">
                        <img src="./images/code.svg" alt="">
                    </div>
    
                    <nav class="header-nav">
                        <a class="header-nav-link" href="./index.html">Home</a>
                        <a class="header-nav-link" href="./about_me.html">About me</a>
                        <a class="header-nav-link active" href="./contacts.html">Contacts</a>
                    </nav>
                </div>
            </div> 
        </header>
        
        <!-- Content -->
        <div class="container">
            <div class="content">
                <h1 class="title">Write me a <span>message</span></h1>
                <div class="text">
                    <p>It is a long established fact that a reader will be distracted by the readable content of a page. 
                    </p>
                </div>
                <form class="form" action="#" method="post">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>

                    <button class="btn btn-full" type="submit">Send message</button>
                </form>
            </div>
        </div>

        <footer class="footer">
           <div class="container">
               <div class="contacts">
                   <a class="contacts-link" href="mailto:andrei.bolun@gmail.com">
                        <img class="contacts-img" src="./images/mail.svg" alt="e-mail">andrei.bolun@gmail.com   
                   </a>
                   
                   <a class="contacts-link" href="tel:+37367643434">
                        <img class="contacts-img" src="./images/phone.svg" alt="tel">+373 67-643-434   
                    </a>

                    <img src="./images/line.svg" alt="line">
               </div>
           </div>
        </footer>

        <img class="author" src="./images/me.png" alt="me" height="600">        
    </div> <!-- /.page -->    
</body>
</html>
